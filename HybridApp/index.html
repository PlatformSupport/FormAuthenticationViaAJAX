<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>AppBuilder Hybrid Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>

        <script src="scripts/login.js" type="text/javascript"></script>
    </head>
    <body>

        <!--Home-->
        <div id="page-home" data-role="page">

            <!--Header-->
            <div data-role="header" data-position="fixed">
                <h1>Login Page</h1>
            </div>

            <!--Content-->
            <div data-role="content">
                <div id="login-wrap">
                    <form data-ajax="false" id="login-form">
                        <h3 id="login-text">Enter your credentials:</h3>
                        <div id="sessionEnded" style="color:red;margin:0px auto;text-align:center;">Your sessions has ended. Please login again.</div>
                        <div>
                            <input id="login-username" type="text" placeholder="Username" />
                            <input id="login-password" type="password" placeholder="Password" />
                        </div>

                        <div class="buttons,ui-bar">
                            <div id="button-area">
                                <div class="left">
                                    <input type="submit" id="login" data-icon="check" data-inline="true" class="left" value="Login" />
                                </div>
                                <div class="right">
                                    <button id="login-reset" data-icon="delete" data-inline="true" class="right">Reset</button>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="logout-wrap">
                    <div>
                        <h1 class="welcome">
                            Welcome, <span id="logout-username"></span>!
                        </h1>
                    </div>

                    <div class="buttons">
                        <div id="button-area" data-role="controlgroup" data-type="horizontal">
                            <button id="logout" data-icon="back">Logout</button><br />
                            <button id="callProtectedMethod" >Get Employees</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Built with Icenium&trade;</span>
            </div>

        </div>

        <!--List View. First page -->
        <div data-role="page" id="info-page"  data-add-back-btn="true">
            <div data-role="header" >
                <h1> Employees List</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview" id="prof-list" data-inset="true">
                    <li data-role="list-divider"  role="heading" data-theme="b">Names</li>
                </ul>
            </div>
        </div>
        
        <!--List View. Second page -->
        <div data-role="page" id="details-page"  data-add-back-btn="true">
            <div data-role="header" >
                <a href="#" data-rel="back" data-role="button">Go back</a>
                <h1>Details</h1>
            </div>
            
            <div id="details" data-role="content">
                   
            </div>
        </div>

        <script type="text/javascript">
            document.addEventListener('deviceready', function () {
                navigator.splashscreen.hide();
            }, false);
        </script>
    </body>
</html>
